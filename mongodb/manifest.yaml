apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: roboshop
  labels: 
    component: mongodb
    project: roboshop
    tier: database
spec:
  clusterIP: none
  selector:
    component: mongodb
    project: roboshop
    tier: database
  ports:
  -  protocol: TCP
     port: 27017 # service port
     targetPort: 27017 # cotainer port
---


apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  labels: 
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:
    component: mongodb
    project: roboshop
    tier: database
  ports:
  -  protocol: TCP
     port: 27017 # service port
     targetPort: 27017 # cotainer port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database # has to match .spec.template.metadata.labels
  serviceName: "mongodb-headless"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database  # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mongodb
        image: vamsi74507/mongodb:v1
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi
